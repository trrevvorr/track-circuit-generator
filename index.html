<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Track Circuit Generator</title>
	<meta name="description" content="Score board for Crokinole table top game">
	<meta name="author" content="Trevor Ross">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="exercises.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="title-bar">
		<h3 class="title">Circuit Generator</h3>
	</div>
	<div class="content">
		<div class="circuit-settings">
			<div class="difficulty-slider">
				<label for="difficulty-slider-input">Max Difficulty</label>
				<input id="difficulty-slider-input" type="number" onchange="rangeChanged(this);" min="1" max="20" value=10 placeholder="10"/>
				<input type="range" onchange="rangeChanged(this);" min="1" max="20" value="10">
			</div>
			<div class="exercise-count-slider">
				<label for="exercise-count-slider-input">Max Exercises</label>
				<input id="exercise-count-slider-input" type="number" onchange="rangeChanged(this);" min="1" max="20" value=10 placeholder="10"/>
				<input type="range" onchange="rangeChanged(this);" min="1" max="20" value="10">
			</div>
		</div>
		<div class="circuit-list">

		</div>
		<button class="generate-button" onclick="generateCircuit(this);">
			<i class="material-icons">refresh</i>
			<span class="text">Generate</span>
		</button>
	</div>
	<template id="circuit-item-template">
		<div class="circuit-item" onclick="toggleCompletion(this, event);">
			<input type="checkbox"/>
			<label class="item-title">Empty</label>
			<i class="material-icons reorder-handle">drag_handle</i>
		</div>
	</template>
</body>
</html>
