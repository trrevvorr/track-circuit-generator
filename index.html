<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Track Circuit Generator</title>
	<meta name="description" content="Score board for Crokinole table top game">
	<meta name="author" content="Trevor Ross">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="exercises.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="title-bar">
		<h3 class="title">Circuit Generator</h3>
	</div>
	<div class="content">
		<div class="circuit-settings">
			<div class="difficulty-radio">
				<label>Difficulty</label>
				<div class=radio-group>
					<button onclick="setDifficulty(this);" value="easy" class="easy selected">ğŸ˜ƒ</button>
					<button onclick="setDifficulty(this);" value="medium" class="medium">ğŸ˜“</button>
					<button onclick="setDifficulty(this);" value="hard" class="hard">ğŸ¤¬</button>
				</div>
			</div>
			<div class="exercise-count-input">
				<label for="exercise-count-slider-input">Exercises</label>
				<input id="exercise-count-slider-input" type="number" min="1" max="20" value=10 placeholder="10"/>
			</div>
		</div>
		<div class="circuit-list">

		</div>
		<div class="button-spacer"></div>
		<button class="generate-button" onclick="generateCircuit(this);">
			<i class="material-icons">refresh</i>
			<span class="text">Generate</span>
		</button>
	</div>
	<template id="circuit-item-template">
		<div class="circuit-item" onclick="toggleCompletion(this, event);">
			<input type="checkbox"/>
			<label class="item-title">Empty</label>
			<i class="material-icons reorder-handle">drag_handle</i>
		</div>
	</template>
</body>
</html>
