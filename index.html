<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Track Circuit Generator</title>
	<meta name="description" content="Score board for Crokinole table top game">
	<meta name="author" content="Trevor Ross">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="exercises.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="title-bar">
		<h3 class="title">Circuit Generator</h3>
	</div>
	<div class="content">
		<div class="circuit-settings">
			<div class="difficulty-slider">
				<label>Max Difficulty</label>
				<input type="number" onchange="rangeChanged(this);" min="1" max="20" value=10 placeholder="10"/>
				<input type="range" onchange="rangeChanged(this);" min="1" max="20" value="10">
			</div>
			<div class="exercise-count-slider">
				<label>Max Exercises</label>
				<input type="number" onchange="rangeChanged(this);" min="1" max="20" value=10 placeholder="10"/>
				<input type="range" onchange="rangeChanged(this);" min="1" max="20" value="10">
			</div>
			<button class="regenerate-button" onclick="generateCircuit();">Generate</button>
		</div>
		<div class="circuit-list">

		</div>
	</div>
	<template id="circuit-item-template">
		<div class="circuit-item" onclick="toggleCompletion(this, event);">
			<input type="checkbox"/>
			<label class="item-title">Empty</label>
			<span class="reorder-handle">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="32px" id="Layer_1" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve">
					<path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
				</svg>
			</span>
		</div>
	</template>
</body>
</html>
